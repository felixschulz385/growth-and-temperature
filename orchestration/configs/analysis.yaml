# Analysis configuration for GNT project

# Analysis types and configurations
analyses:
  
  # Online RLS regression analysis
  online_rls:
    description: "Online Recursive Least Squares with cluster-robust standard errors"
    module: "gnt.analysis.models.online_RLS"
    class: "OnlineRLS"
    
    # Default settings
    defaults:
      n_workers: 8
      add_intercept: true
      alpha: 0.001
      forget_factor: 1.0
      chunk_size: 20000
      show_progress: true
      verbose: true
      cluster_type: "two_way"
    
    # Predefined model specifications
    specifications:
      
      modis_ntlharm_pooled:
        description: "Pooled MODIS NTLHARM analysis"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis.parquet"
        formula: "median ~ ntl_harm"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          n_workers: 4
          verbose: false
      
      modis_viirs_basic_subset:
        description: "DEBUG MODIS temperature subset analysis"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis_subset.parquet"
        formula: "median ~ viirs_annual"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          n_workers: 2
          verbose: true
          alpha: 0.01

      modis_ntlharm_twfe:
        description: "TWFE MODIS NTLHARM analysis"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis.parquet"
        formula: "median_twoway_demeaned ~ ntl_harm_twoway_demeaned - 1"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          verbose: false

      modis_ntlharm_twfe_quadratic:
        description: "TWFE MODIS NTLHARM with quadratic term"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis.parquet"
        formula: "median_twoway_demeaned ~ ntl_harm_twoway_demeaned + I(ntl_harm_twoway_demeaned^2) - 1"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          verbose: false

      modis_viirs_twfe:
        description: "Demeaned MODIS VIIRS analysis"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis.parquet"
        formula: "median_twoway_demeaned ~ viirs_annual_twoway_demeaned - 1"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          verbose: false

      # Formula-based specifications
      modis_formula_interaction:
        description: "Formula with interaction: y ~ x1 * x2 (includes main effects and interaction)"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis_subset.parquet"
        formula: "median ~ ntl_harm * viirs_annual"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          n_workers: 2
          verbose: true

      modis_formula_polynomial:
        description: "Formula with cubic polynomial: poly(x, 3)"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis_subset.parquet"
        formula: "median ~ poly(ntl_harm, 3)"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          n_workers: 2
          verbose: true

      modis_formula_complex:
        description: "Complex formula with multiple transformations"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis_subset.parquet"
        formula: "median ~ ntl_harm + I(ntl_harm^2) + viirs_annual + ntl_harm:viirs_annual"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          n_workers: 2
          verbose: true

  # Two-Stage Least Squares analysis
  online_2sls:
    description: "Online Two-Stage Least Squares with cluster-robust standard errors"
    module: "gnt.analysis.models.online_RLS"
    class: "Online2SLS"
    
    defaults:
      add_intercept: true
      alpha: 0.001
      forget_factor: 1.0
      chunk_size: 20000
      show_progress: true
      verbose: true
      cluster_type: "two_way"
      weak_instrument_threshold: 10.0
    
    specifications:
      
      modis_ntlharm_regfav_pooled_subset:
        description: "2SLS: Growth effect on temperature using regional favoritism as instrument"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis_subset.parquet"
        formula: "median ~ ntl_harm | reg_fav"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          n_workers: 4
          verbose: true

      modis_ntlharm_regfav_twfe:
        description: "2SLS TWFE: Growth effect on temperature using regional favoritism as instrument"
        data_source: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/data_nobackup/assembled/modis.parquet"
        formula: "median_twoway_demeaned ~ ntl_harm_twoway_demeaned | reg_fav_twoway_demeaned"
        cluster1_col: "subdivisions"
        cluster2_col: "year"
        settings:
          chunk_size: 10000
          n_workers: 8
          verbose: false

# Output settings
output:
  base_path: "/scicore/home/meiera/schulz0022/projects/growth-and-temperature/output/analysis"
  formats: ["json"]
  
# HPC settings for analysis
hpc:
  default_workers: 4
  memory_limit: "32GB"
  temp_dir: "/tmp"
  dashboard_port: 8788