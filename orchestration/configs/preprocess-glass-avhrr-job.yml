apiVersion: batch/v1
kind: Job
metadata:
  name: glass-lst-avhrr-preprocess-job
  labels:
    app: data-processing
    dataset: glass
    mode: preprocess
    source: avhrr
spec:
  ttlSecondsAfterFinished: 7200  # auto-cleanup after 2 hours
  backoffLimit: 3                # retry on failure (2 times)
  template:
    spec:
      serviceAccountName: k8s-data-processor
      restartPolicy: OnFailure
      containers:
      - name: data-processor
        image: gcr.io/ee-growthandheat/data-processor:latest
        args: ["/config/workflow-config.json"]
        resources:
          requests:
            cpu: "4000m"     # 2 CPU cores
            memory: "16Gi"    # 8GB RAM
            ephemeral-storage: "4Gi"
          limits:
            cpu: "4000m"     # 4 CPU cores
            memory: "16Gi"   # 16GB RAM
            ephemeral-storage: "8Gi"
        env:
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PROCESSING_MODE
          value: "preprocess"
        volumeMounts:
        - name: config-volume
          mountPath: /config
          readOnly: true
        - name: temp-storage
          mountPath: /tmp
      volumes:
      - name: config-volume
        configMap:
          name: glass-lst-avhrr-preprocess-config
      - name: temp-storage
        emptyDir:
          sizeLimit: "100Gi"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: glass-lst-avhrr-preprocess-config
data:
  workflow-config.json: |
    {
      "processing_mode": "preprocess",
      "tasks": [
        {
          "preprocessor": "glass",
          "stage": "stage1",
          "data_source": "AVHRR",
          "years": [1982, 2021],
          "base_url": "https://glass.hku.hk/archive/LST/AVHRR/0.05D/",
          "file_extensions": [".hdf"],
          "dask_threads": 8,
          "dask_memory_limit": "14GB",
          "chunk_size": {
            "time": 1,
            "x": 500,
            "y": 500
          },
          "override": true
        }
      ]
    }