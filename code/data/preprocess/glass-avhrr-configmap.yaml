apiVersion: v1
kind: ConfigMap
metadata:
  name: glass-avhrr-config
data:
  avhrr-config.json: |
    {
      "tasks": [
        {
          "preprocessor": "glass",
          "data_source": "AVHRR",
          "input_path": "",
          "output_path": "/tmp/output",
          "intermediate_path": "/tmp/intermediate",
          "stage": "stage1",
          "years": [1982, 2021],
          "override": false,
          "dask_threads": 4,
          "dask_memory_limit": "12GB",
          "chunk_size": {"band": 1, "x": 500, "y": 500},
          "memory_limit": 15000
        }
      ]
    }