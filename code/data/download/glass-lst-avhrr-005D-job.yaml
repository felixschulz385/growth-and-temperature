apiVersion: batch/v1
kind: Job
metadata:
  name: glass-lst-avhrr-005D-job
spec:
  template:
    spec:
      containers:
        - name: glass-uploader
          image: gcr.io/your-project-id/glass-uploader:latest
          env:
            - name: GCP_PROJECT_ID
              value: "ee-growthandheat"
            - name: GCS_BUCKET_NAME
              value: "growthandheat"
            - name: DATA_SOURCE_NAME
              value: "glass"
            - name: BASE_URL
              value: "https://glass.hku.hk/archive/LST/AVHRR/0.05D/"
      restartPolicy: Never
